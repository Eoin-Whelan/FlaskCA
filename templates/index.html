{%	extends "base.html"	%}

{%	block main_content	%}
  <h2> Welcome {{ userName }}!</h2>
  <br>
  <p>{{  open_message }}</p>
  <!-- Guestbook form -->
  <form id="guestBook" action="/processForm" method="POST">
    <input type="text" name="userName" placeholder="Your First Name Here!" required>
    <input type="email" name="userEmail" placeholder="Your Email Address!" required>
    <textarea name="userMsg" placeholder="Say hi if you'd like"></textarea>
    <input type="submit" action="submit" name="" value="Submit">
  </form>
{%	endblock	%}
